<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switching to ETH Network</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0f0f1e;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 20px;
        }
        h1 {
            color: #f7931a;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #f7931a;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Switching to ETH Network</h1>
        <div class="loader"></div>
        <p>Please wait while we switch your network to Ethereum...</p>
    </div>

    <script>
        // Set the network preference in localStorage
        localStorage.setItem('preferredNetwork', 'eth');
        
        // Redirect back to the main page after a short delay
        setTimeout(() => {
            window.location.href = '/';
        }, 1500);
    </script>
</body>
</html>
